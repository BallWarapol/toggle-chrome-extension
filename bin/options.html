<html>
<head>
	<title>Add/Remove Extension List of UhBaUnTaUh Toggle Chrome Extension</title>
	<script type="text/javascript" src="options.js"></script>
</head>
<body>
	<h1>Add/Remove Extension List of UhBaUnTaUh Toggle Chrome Extension</h1>
<center>
		<table  width="95%" height="95%" >
		<tr width="100%" height="20%" >
			<td width="50%">
				<button  type="button" id="save">Save</button>	<button  type="button" id="reload">Reload</button><br />
				<b>Syntax</b><br />
		Extension id1,Extension Name1<br />
		Extension id2,Extension Name2<br />
		Extension idX,Extension NameX<br />
			</td>
			<td width="50%"></td>
		</tr>
		<tr>
			<td width="50%">
				<b>Specify your extensions here:</b><br />
				<textarea style="float: center; width: 100%;height:100%;" id="selectedExt" name="selectedExt" autocomplete="off" cols="40" rows="5" width="50%"></textarea>
			</td>
			<td width="50%">
					<b>Your all extensions:</b><br />
					<textarea style="float: center; width: 100%;height:100%;" id="allExt" name="allExt" autocomplete="off" cols="40" rows="5" width="50%"></textarea>
			</td>
		</tr>
	</table>
</center>
</body>
</html>
